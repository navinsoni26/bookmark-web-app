<div class="bookmark-card" [ngClass]="{ active: isChecked }">
  <div class="bookmark-card__select">
    <input
      type="checkbox"
      name="chkbox"
      id="chkbox"
      [checked]="isChecked"
      (change)="onCheckboxChange($event)"
    />
  </div>
  <div class="bookmark-card__favicon">
    <img [src]="bookmark.iconUrl" alt="" />
  </div>
  <div class="bookmark-card__content">
    <div class="bookmark-card__title">{{ bookmark.title }}</div>
    <div class="bookmark-card__url">{{ bookmark.url }}</div>
    <div class="bookmark-card__notes">{{ bookmark.notes }}</div>
    <div class="bookmark-card__additional-info">
      <div class="bookmark-card__date">{{ bookmark.createdAt | date}}</div>
      <span> </span>
      <div class="bookmark-card__tags">
        <div *ngFor="let tag of bookmark.tags" class="chip chip--blue">
          <svg class="chip__icon">
            <use
              xlink:href="assets/sprite.svg#icon-tag"
              href="assets/sprite.svg#icon-tag"
            ></use>
            √è
          </svg>

          {{ tag.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="bookmark-card__action">
    <div class="icon-btn" (click)="onCardAction(eCardAction.Delete)">
      <svg class="icon-btn__icon">
        <use
          xlink:href="assets/sprite.svg#icon-share"
          href="assets/sprite.svg#icon-share"
        ></use>
      </svg>
      <div class="icon-btn__text">Share</div>
    </div>
    <div class="icon-btn">
      <svg class="icon-btn__icon">
        <use
          xlink:href="assets/sprite.svg#icon-caret-down"
          href="assets/sprite.svg#icon-caret-down"
        ></use>
      </svg>
      <div class="icon-btn__text">Delete</div>
    </div>

    <div class="icon-btn">
      <svg class="icon-btn__icon">
        <use
          xlink:href="assets/sprite.svg#icon-tag"
          href="assets/sprite.svg#icon-tag"
        ></use>
      </svg>
      <div class="icon-btn__text">Copy</div>
    </div>
    <div class="icon-btn">
      <svg class="icon-btn__icon">
        <use
          xlink:href="assets/sprite.svg#icon-collections_bookmark"
          href="assets/sprite.svg#icon-collections_bookmark"
        ></use>
      </svg>
      <div class="icon-btn__text">Favorite</div>
    </div>
  </div>
</div>
