<div class="bookmarks">
  <div class="bookmarks__header">
    <!-- Global Checkbox -->
    <div>
      <input type="checkbox" name="globalCheckbox" id="globalCheckbox" class="checkbox"
        [indeterminate]="indeterminateState" [checked]="isCheckedAll" (change)="onGlobalCheckboxChecked()" />
    </div>
    <!-- Remaining Header Content  -->
    <div class="bookmarks__header-content">

      <!-- Collection Name  -->
      <h2 class="heading-2" *ngIf="isCollectionDataDisplayed">{{ collectionName }}</h2>

      <!-- Tags List, if filter by tag is used  -->
      <div class="bookmarks__header-detail" *ngIf="!isCollectionDataDisplayed">
        <div class="chip chip--blue" *ngFor="let tagItem of selectedTags">
          <svg class="chip__icon">
            <use xlink:href="assets/sprite.svg#icon-tag" href="assets/sprite.svg#icon-tag"></use>
          </svg>
          {{ tagItem.name }}
          <div class="chip__icon-container" (click)="onRemoveTagIconClicked(tagItem)">
            <svg class="chip__icon--last">
              <use xlink:href="assets/sprite.svg#icon-clear" href="assets/sprite.svg#icon-clear"></use>
            </svg>
          </div>
        </div>
      </div>

      <!-- Fliter by tags button  -->
      <button type="button" class="btn-outline" (click)="onShowFilterByTag()">
        Filter by tags
      </button>

      <!-- Header Actions  -->
      <div class="bookmarks__header-actions" [ngStyle]="{
          visibility: selectedBookmarks.length > 0 ? 'visible' : 'hidden'
        }">
        <div class="bookmarks__header-count">
          {{ selectedBookmarks.length }} selected
        </div>
        <div class="icon-btn">
          <svg class="icon-btn__icon">
            <use xlink:href="assets/sprite.svg#icon-delete"></use>
          </svg>
          <div class="icon-btn__text">Delete</div>
        </div>
        <div class="icon-btn">
          <svg class="icon-btn__icon">
            <use xlink:href="assets/sprite.svg#icon-move"></use>
          </svg>
          <div class="icon-btn__text">Move</div>
        </div>

        <div class="icon-btn">
          <svg class="icon-btn__icon">
            <use xlink:href="assets/sprite.svg#icon-link-1"></use>
          </svg>
          <div class="icon-btn__text">Shareable Link</div>
        </div>
        <div class="icon-btn" (click)="onDisplayContextMenu($event)"
          [ngClass]="{ active: contextMenu && contextMenu.show ? true : false }">
          <svg class="icon-btn__icon" style="width: 2rem; height: 2rem">
            <use xlink:href="assets/sprite.svg#icon-dots-three-vertical"></use>
          </svg>
          <div class="icon-btn__text">More</div>
        </div>
      </div>

    </div>

  </div>
  <!-- <div class="divider divider--dark"></div> -->
  <div class="content">
    <ng-container *ngFor="let bookmark of bookmarks">
      <app-bookmark-card [bookmark]="bookmark" [isChecked]="isCheckedAll"
        (isBookmarkSelectedEvent)="onBookmarkChecked($event, bookmark.id)"
        (onClickCardActionEvent)="onBookmarkCardAction($event)"></app-bookmark-card>
    </ng-container>
  </div>

</div>
<app-context-menu [menuItems]="contextMenuItems" (onMenuItemClicked)="onContextMenuClick($event)"></app-context-menu>

<!-- Tags List  -->
<div class="tag-filter-panel" [ngStyle]="{ right: showFilterByTagSection ? '0' : '-100%' }">
  <div class="tag-filter-panel__header mb">
    <div class="tag-filter-panel__header-text">
      <h2>Filter by tags</h2>
      <p class="info-text-grey">Select tags to filter bookmarks</p>
    </div>
    <div class="close-btn" (click)="onCloseFilterByTag()">
      <svg>
        <use xlink:href="assets/sprite.svg#icon-clear"></use>
      </svg>
    </div>
  </div>
  <div class="search">
    <div class="search-box mb">
      <input type="text" class="search-box__input" />
      <div class="search-box__icon-container">
        <svg class="search-box__icon">
          <use xlink:href="assets/sprite.svg#icon-search"></use>
        </svg>
      </div>
    </div>
  </div>
  <div class="tags-wrapper">
    <div class="tags" *ngFor="let item of tagsMap | keyvalue">
      <h3 class="tags__label">{{ item.key.toUpperCase() }}</h3>
      <div class="tag__items">
        <div class="chip chip--blue" *ngFor="let tag of item.value" (click)="onTagItemClicked(tag)" [ngClass]="{'active': tag.isActive}">{{ tag.name }}</div>
      </div>
    </div>
