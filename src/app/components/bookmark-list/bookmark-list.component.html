<div class="bookmarks">
  <div class="bookmarks__header">
    <input
      type="checkbox"
      name="globalCheckbox"
      id="globalCheckbox"
      class="checkbox"
      [indeterminate]="indeterminateState"
      [checked] = "isCheckedAll"
      (change)="onGlobalCheckboxChecked()"
    />
    <h2 class="heading-2">Personal</h2>
    <div class="bookmarks__header-actions" [ngStyle]="{'display': selectedBookmarks.length > 0 ? '' : 'none'}">
        <div class="bookmarks__header-count">{{ selectedBookmarks.length}} selected</div>
        <div class="icon-btn">
            <svg class="icon-btn__icon">
              <use
                xlink:href="assets/sprite.svg#icon-delete"
              ></use>
            </svg>
            <div class="icon-btn__text">
              Delete
            </div>
          </div>
          <div class="icon-btn">
            <svg class="icon-btn__icon">
              <use
                xlink:href="assets/sprite.svg#icon-move"
              ></use>
            </svg>
            <div class="icon-btn__text">
              Move
            </div>
          </div>
         
          <div class="icon-btn">
            <svg class="icon-btn__icon">
              <use
                xlink:href="assets/sprite.svg#icon-link-1"
              ></use>
            </svg>
            <div class="icon-btn__text">
              Shareable Link
            </div>
          </div>
          <div class="icon-btn" (click)="onDisplayContextMenu($event)" [ngClass]="{'active': contextMenu && contextMenu.show ? true : false}">
            <svg class="icon-btn__icon" style="width: 2rem; height: 2rem;">
              <use
                xlink:href="assets/sprite.svg#icon-dots-three-vertical"
              ></use>
            </svg>
            <div class="icon-btn__text">
              More
            </div>
          </div>
    </div>
  </div>
  <ng-container *ngFor="let bookmark of bookmarks">
    <app-bookmark-card
      [bookmark]="bookmark"
      [isChecked]="isCheckedAll"
      (isBookmarkSelectedEvent)="onBookmarkChecked($event, bookmark.id)"
    ></app-bookmark-card>
  </ng-container>

</div>
<app-context-menu [menuItems] = "contextMenuItems" (onMenuItemClicked) = "onContextMenuClick($event)"></app-context-menu>
