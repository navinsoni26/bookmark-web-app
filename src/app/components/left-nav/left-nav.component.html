<div class="container">
    <ul>
        <li>
            <a class="primary-link" routerLink="bookmarks" routerLinkActive="active">
                <svg class="primary-link__icon">
                    <use xlink:href="assets/sprite.svg#icon-home"></use>
                </svg>
                <span class="primary-link__text">Home</span>
            </a>
        </li>
        <li>
            <a class="primary-link" routerLink="/collections" routerLinkActive="active">
                <svg class="primary-link__icon">
                    <use xlink:href="assets/sprite.svg#icon-collections_bookmark"></use>
                </svg>
                <span class="primary-link__text">Manage Collections</span>
            </a>
        </li>
        <li>
            <a class="primary-link" routerLink="/tags" routerLinkActive="active">
                <svg class="primary-link__icon">
                    <use xlink:href="assets/sprite.svg#icon-tag"></use>
                </svg>
                <span class="primary-link__text">Tags</span>
            </a>
        </li>
        <li>
            <a class="primary-link" routerLink="bookmarks" routerLinkActive="active">
                <svg class="primary-link__icon">
                    <use xlink:href="assets/sprite.svg#icon-star_outline">
                    </use>
                </svg>
                <span class="primary-link__text">Favorites</span>
            </a>
        </li>
        <li>
            <a class="primary-link" routerLink="recently-shared" routerLinkActive="active">
                <svg class="primary-link__icon">
                    <use xlink:href="assets/sprite.svg#icon-share"></use>
                </svg>
                <span class="primary-link__text">Recently Shared</span>
            </a>
        </li>
    </ul>
    <hr />
    <div class="collections">
        <div class="collection" *ngFor="let collection of collections; index as i" [id]="collection.id">
            <div class="parent">
                <svg class="collection__expand-icon" (click)="expandCollapseArray[i] = !expandCollapseArray[i]"
                    *ngIf="expandCollapseArray[i]">
                    <use xlink:href="assets/sprite.svg#icon-caret-down"></use>
                </svg>
                <svg class="collection__expand-icon" (click)="expandCollapseArray[i] = !expandCollapseArray[i]"
                    *ngIf="!expandCollapseArray[i]">
                    <use xlink:href="assets/sprite.svg#icon-caret-right">
                    </use>
                </svg>
                <a class="collection__link" [routerLink]="['/bookmarks', collection.id]">
                    <span class="collection__name">{{ collection.name }}</span>
                    <span class="collection__count">{{ collection.count }}</span>
                </a>
                <div class="collection__menu">
                    <svg class="collection__menu-icon">
                        <use xlink:href="assets/sprite.svg#icon-dots-three-vertical"></use>
                    </svg>
                </div>
            </div>
            <ng-container *ngIf="collection.children.length > 0">
                <div class="children" *ngFor="let child of collection.children; index as j" [id]="child.id"
                    [ngStyle]="{ display: expandCollapseArray[i] ? '' : 'none' }">
                    <a class="collection__link" href="">
                        <span class="collection__name">{{ child.name }}</span>
                        <span class="collection__count">{{ child.count }}</span>
                    </a>
                    <div class="collection__menu">
                        <svg class="collection__menu-icon">
                            <use xlink:href="assets/sprite.svg#icon-dots-three-vertical"></use>
                        </svg>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
